<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Praktikum 2</title>
</head>
<body>
    <h2>Formulir Input Data</h2>
    
    <form action="" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
        <p></p>

        <label for="komentar">Komentar:</label>
        <textarea name="komentar" id="komentar" rows="4" cols="50" placeholder="Masukkan komentar Anda"></textarea>
        <p></p>

        <label for="pilihan">Pilih Opsi:</label>
        <select name="pilihan" id="pilihan">
            <option value="1">Pilihan 1</option>
            <option value="2">Pilihan 2</option>
            <option value="3">Pilihan 3</option>
        </select>
        <p></p>

        <label><input type="radio" name="gender" value="male"> Laki-laki</label>
        <label><input type="radio" name="gender" value="female"> Perempuan</label>
        <p></p>

        <label><input type="checkbox" name="hobi" value="musik"> Musik</label>
        <label><input type="checkbox" name="hobi" value="olahraga"> Olahraga</label>
        <p></p>

        <button type="submit">Kirim</button>
        <button type="button" onclick="alert('Halo, kyput!')">Klik Saya</button>
        <p></p>

        <h3>Unggah File</h3>
        <form action="" method="post" enctype="multipart/form-data">
            <label for="file">Pilih File:</label>
            <input type="file" id="file" name="file">
            <button type="submit">Unggah</button>
        </form>
        <p></p>

        <label for="username-lengkap">Username (10-20 karakter):</label>
        <input type="text" id="username-lengkap" name="username" required minlength="10" maxlength="20">
        <p></p>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <p></p>

        <label for="age">Usia (18-60 tahun):</label>
        <input type="number" id="age" name="age" min="18" max="60">
        <p></p>

        <button type="submit">Kirim</button>
    </form>
</body>
</html>
